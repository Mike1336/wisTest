<mat-grid-list cols="1" colHeight=100% rowHeight="65px">
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      [style.background]="'#9c27b0'"
      [style.boxShadow]= "'0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12)'">
  </mat-grid-tile>
  <mat-grid-tile
  [colspan]="1">
  <app-items></app-items>
</mat-grid-tile>
</mat-grid-list>
